<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 id="TIMER"><span id="minutes">00</span>.<span id="seconds">00</span>.<span id="milliseconds">00</span></h1>
    <div id="Buttons">
        <button class="buttons" id="reset"><img class="buttonIcon" src="assets/reset-svgrepo-com.svg" alt=""></button>
        <button class="buttons" id="pause"><img class="buttonIcon" src="assets/pause-svgrepo-com.svg" alt=""></button>
        <button class="buttons" id="start"><img class="buttonIcon" src="assets/play-svgrepo-com.svg" alt=""></button>
    </div>


    <script src="index.js"></script>
</body>
</html>
